<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Cadastrar Livro</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/livro/livro" class="btn btn-secondary btn-sm">Back To Players List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">


    <div class="form-group">
      <label for="nome">nome:</label>
      <input formControlnome="nome"
             id="nome"
             type="text"
             class="form-control" />
    </div>
    <div class="form-group">
      <label for="descricao">Descricao:</label>
      <input formControlnome="descricao"
             id="descricao"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="valor">Valor:</label>
      <input formControlnome="valor"
             id="valor"
             type="number"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="data">Data:</label>
      <input formControlnome="data"
             id="data"
             type="datetime"
             class="form-control" />
    </div>

   

    <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Salvar</button>
  </form>
</div>
