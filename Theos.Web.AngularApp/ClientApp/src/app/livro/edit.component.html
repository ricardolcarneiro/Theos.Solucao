<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Atualizar Livros</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/livro/livro" class="btn btn-secondary btn-sm">Back To livros List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">

    <input formControlnome="id"
           id="id"
           type="hidden" />



    <div class="form-group">
      <label for="nome">nome:</label>
      <input formControlnome="nome"
             id="nome"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="valor">valor:</label>
      <input formControlnome="valor"
             id="valor"
             type="number"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="descricao">descricao:</label>
      <input formControlnome="descricao"
             id="descricao"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="data">data:</label>
      <input formControlnome="data"
             id="data"
             type="datetime"
             class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Atualizar</button>
  </form>
</div>
